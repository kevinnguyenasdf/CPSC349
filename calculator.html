    <h1>Calculate One Rep Max</h1>

    </p>
    <form onsubmit="calculateMax(); return false;">
        <label for="Weight">Weight (kg/lb)</label>
        <input type="text" id = "weight"> <br><br>
        <label for ="Reps">Repititions</label>
        <input type="text" id = "rep"> <br> <br>
        <button type="submit" class = "button is-primary is-medium">Calculate One Rep Max</button>
