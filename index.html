<!--Notes:
    .will create a "div" tag unless something is denoted before, and the first parameter is the name of the class
        # if followed by a hash then it will create the id 
    a.some_name -> creates an a tag with the class called some_name

    a - a tag
    ul - ul tag
    li - li tag
    span - span tag
    
-->
<body>
    <nav class = "navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__log">NEXT</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"></li>
            </ul>
        </div>

    </nav>
</body>
</html>
